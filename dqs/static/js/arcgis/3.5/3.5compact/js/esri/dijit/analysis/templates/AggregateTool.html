<div class="esriAnalysis">
    <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
      <div data-dojo-attach-point="_aggregateToolContentTitle" class="analysisTitle">
        <table class="esriFormTable" > 
          <tr>
            <td><div class="aggregateIcon"></div></td>
            <td>${i18n.aggregateToolName}</td>
            <td>
              <div class="esriFloatTrailing" style="padding:0;">
                  <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                  <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="closeIcon">              
                  <img data-dojo-attach-point="_closeImg" border="0"/></a>            
              </div>                
            </td>
          </tr>
        </table>
      </div>
      <div style="clear:both; border-bottom: #333 thin solid; height:1px;width:100%;"></div>
    </div>
    <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
       <table class="esriFormTable"  data-dojo-attach-point="_aggregateTable"  style="border-collapse:collapse;border-spacing:5px;" cellpadding="5px" cellspacing="5px"> 
         <tbody>
          <tr>
            <td  colspan="3" class="sectionHeader" data-dojo-attach-point="_aggregateToolDescription" >${i18n.aggregateDefine}</td>
          </tr>      
          <tr>
            <td colspan="3">
              <label class="esriFloatLeading esriTrailingMargin025">${i18n.oneLabel}</label>
              <label class="">${i18n.chooseAreaLabel}</label>
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="PolygonLayer"></a>
              <select class="longInput esriLongLabel"  style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_layersSelect" data-dojo-attach-event="onChange:_handleLayerChange"></select>
            </td>
          </tr>
          <tr>
         <tr>
           <td colspan="3">
             <label class="esriSelectLabel">
               <div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="_keepPolygonsCheck" data-dojo-props="checked:'true'"></div>
               ${i18n.keepPolygonLabel}
             </label>
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="KeepBoundaryNoPoints"></a>
           </td>
          </tr>    
          <tr>
            <td colspan="3" class="clear"></td>
          </tr>
          <tr>
            <td colspan="2">
              <label class="esriFloatLeading esriTrailingMargin025">${i18n.twoLabel}</label>
              <label class="longTextInput">${i18n.addStatsLabel}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="SummaryFields"></a> 
            </td>             
          </tr>
          <tr data-dojo-attach-point="_afterStatsRow">
            <td colspan="3" class="clear"></td>
          </tr>
          <!--
          <tr>
            <td colspan="2">
              <label class="esriFloatLeading esriTrailingMargin025">${i18n.threeLabel}</label>
              <label class="longTextInput"  data-dojo-attach-point="_groupByLabel">${i18n.groupByLabel}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="GroupByField"></a> 
            </td>             
          </tr>
          <tr>
            <td colspan="3">
              <select class="longInput" data-dojo-type="dijit.form.Select"  data-dojo-props="disabled:true" data-dojo-attach-point="_groupBySelect"></select>
            </td>                
          </tr>         
          <tr>
            <td colspan="3" class="clear"></td>
          </tr> -->
          <tr>
            <td colspan="2">
              <label class="esriFloatLeading esriTrailingMargin025">${i18n.threeLabel}</label>
              <label class="longTextInput">${i18n.outputLayerLabel}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="OutputLayer"></a> 
            </td>             
          </tr>
          <tr>
            <td colspan="3">
              <input type="text" data-dojo-type="dijit/form/ValidationTextBox" class="longInput" data-dojo-props="required:true" data-dojo-attach-point="_outputLayerInput" value=""></input>
            </td>                
          </tr>
          <tr>
            <td colspan="3">
               <div data-dojo-attach-point="_chooseFolderRow">
                 <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
                 <input class="longInput" dojoAttachPoint="_webMapFolderSelect" dojotype="dijit/form/ComboBox" trim="true" style="width:60%;height:auto"></input>
               </div>              
            </td>
          </tr>
        </tbody>         
       </table>
     </div>
    <div id="aggregateToolContentButtons" style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
       <div data-dojo-attach-point="_chooseExtentDiv" style="width:100%;padding:0.5em 0 0.5em 0">
         <label class="esriSelectLabel" style="font-size:smaller;">
           <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
             ${i18n.useMapExtent}
         </label>    
        </div>  
        <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4" data-dojo-attach-event="onClick:_handleSaveBtnClick">
            ${i18n.runAnalysis}
        </button>
    </div>
</div>
