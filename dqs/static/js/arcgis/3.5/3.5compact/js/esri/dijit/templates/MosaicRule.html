<div data-dojo-attach-point="_mosaicRuleContainer" class="mosaicRuleContainer">
	<table class="mosaicRuleTable">
		 <col class="mosaicRuleColumn1"/>
		 <col class="mosaicRuleColumn2"/>	
		 <tr>
		 <th><label for="Mosaic Method">${_i18n.widgets.mosaicRule.mosaicMethodLabel}</label></th>
         <th><select data-dojo-attach-point="_mosaicRule" class="mosaicRuleSelectbox">
                   <option>&lt;MosaicDefault&gt;</option>
            </select></th>
         </tr>
         <tr data-dojo-attach-point="_orderFieldBlock">
         <th><label for="Order Field" >${_i18n.widgets.mosaicRule.orderFieldLabel}</label></th>
         <th><select data-dojo-attach-point="_orderField" class="mosaicRuleSelectbox">
                   <option>&lt;MosaicDefault&gt;</option>
            </select></th>
         </tr>
         <tr data-dojo-attach-point="_orderValueTextBlock">
         <th><label for="Order Value">${_i18n.widgets.mosaicRule.orderValueLabel}</label></th>
         <th><input type="text" value="0" data-dojo-attach-point="_orderValue" class="mosaicRuleOrderValueTextbox"/>
            <div data-dojo-type="dijit/form/DropDownButton" iconClass="mosaicRuleCalendarIcon" class="mosaicRuleDropdownIcon" showLabel='false' data-dojo-attach-point="_orderValueDateBlock">
            		<span>Calendar</span>
            		<div data-dojo-type="dijit/Calendar" data-dojo-attach-point="_dateValue"></div> 
            </div></th>
         </tr>
         <tr data-dojo-attach-point="_lockRasterBlock">                   
         <th><label for="LockRaster Id">${_i18n.widgets.mosaicRule.lockRasterIdLabel}</label></th> 
         <th><input type="text" data-dojo-attach-point="_lockRaster" class="mosaicRuleLockRasterTextbox"/>
            	<div data-dojo-type="dijit/form/DropDownButton" data-dojo-attach-point="_lockRasterIdSelect" iconClass="mosaicRuleThreedotsIcon" class="mosaicRuleDropdownIcon" showLabel='false'> 
            	<div data-dojo-type="dijit/TooltipDialog" data-dojo-attach-point="_lockRasterTooltip">
            		<div data-dojo-type="dijit/layout/ContentPane" class="mosaicRuleLayerlistTooltip">
            			<div data-dojo-attach-point="_layerList" ></div>
            		</div>
            		<center><input data-dojo-attach-point="_aoi" type="button" value=${_i18n.widgets.mosaicRule.refreshLockRasterIdsLabel}></input></center></br>
                <label data-dojo-attach-point="_lockRasterMsg"/>
            	</div>	
            	</div>
         </th>    
         </tr>
         <tr>   
         <th><label for="Mosaic Operator">${_i18n.widgets.mosaicRule.mosaicOperatorLabel}</label></th> 
         <th><select data-dojo-attach-point="_mosaicOperator" class="mosaicRuleSelectbox">
                   <option>&lt;MosaicDefault&gt;</option>
                   <option>First</option>
                   <option>Blend</option>
                   <option>Last</option>
                   <option>Min</option>
                   <option>Max</option>
                   <option>Mean</option>
            </select></th> 
         </tr>
         <tr data-dojo-attach-point="_ascendingBlock">           
         <th><label for="Ascending">${_i18n.widgets.mosaicRule.ascendingLabel}</label></th> 
         <th><input type="checkbox" data-dojo-attach-point="_ascending" name="ascending" class="mosaicRuleAscendingCheckbox"/></th> 
         </tr>
         <tr>           
         <th><label data-dojo-attach-point="_whereLabel" for="where">${_i18n.widgets.mosaicRule.queryLabel}</label></th>
         <th><input type="text" value="<where>" class="mosaicRuleQueryTextbox" data-dojo-attach-point="_where"/>
            	<div data-dojo-type="dijit/form/DropDownButton" iconClass="mosaicRuleQueryIcon" showLabel='false' data-dojo-attach-point="_queryBlock">
            	<span>Query</span>
            	<div data-dojo-type="dijit/TooltipDialog" data-dojo-attach-point="_queryTooltip">
            		<table class="mosaicRuleQueryTable">
				         <tr>
            			 <th><label for="Query Order Field" >${_i18n.widgets.mosaicRule.queryFieldLabel}</label></th> 
            			 <th><select data-dojo-attach-point="_queryOrderField" class="mosaicRuleSelectbox">
                   					<option>&lt;None&gt;</option>
            					</select></th> 
         				</tr>
        				 <tr>
            			 <th><label for="Operator Query" >${_i18n.widgets.mosaicRule.queryOperatorLabel}</label></th> 
            			 <th><select data-dojo-attach-point="_queryOperator" class="mosaicRuleSelectbox">
                   					<option>&lt;None&gt;</option>
                   					<option>=</option>
                   					<option>&lt;&gt;</option>
            						<option>&gt;</option>
            						<option>&gt;=</option>
            						<option>&lt;</option>
            						<option>&lt;=</option>
            						<option>LIKE</option>
            						<option>AND</option>
            						<option>OR</option>
            						<option>NOT</option>
            						<option>IS</option>
            					</select></th> 
         				</tr>
         				<tr>
            			<th><label for="Query Value" >${_i18n.widgets.mosaicRule.queryValueLabel}</label></th> 
            			<th><input type="text" data-dojo-attach-point="_queryValue" class="mosaicRuleSelectbox"/></th> 
         				</tr>
         			</table>
            	</div>	
            	</div>
               </th>
         </tr>
         <tr>
         	<th></th>
         	<th><input type="button" data-dojo-attach-point="_apply" value="APPLY" size="15"/></th>
         </tr>
      </table>
</div>
